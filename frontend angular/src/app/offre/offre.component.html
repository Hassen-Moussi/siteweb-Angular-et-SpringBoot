
 <div class="slider-area ">
    <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="assets/img/hero/about.jpg">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center">
                        <h2>Get your job</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="single-job-items mb-30" *ngFor="let offre of data">
    <div class="job-items">
        <div class="company-img">
            <a href="#"><img src="assets/img/icon/job-list3.png" alt=""></a>
        </div>
        <div class="job-tittle job-tittle2">
            <a href="#">
                <h4>{{offre['titre']}}</h4>
            </a>
            <ul>
                <li>{{offre['description']}}</li>
                <li><i class="fas fa-map-marker-alt"></i>{{offre['addresse']}}</li>
                <li>{{offre['datexp']}}</li>
            </ul>
        </div>
    </div>
    <div class="items-link items-link2 f-right">
        <button  class="btn btn-outline-success me-md-2" type="button" (click)="sendoffreid(offre['id'])">Apply</button>
        <span>Time</span>
